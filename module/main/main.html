<link rel="stylesheet" href="/module/main/main.css">

<body>
   
    <section class="main">
        <div>
            <h1>Good Evening, Anuri Amaka</h1>
            <p>Here's what's happening with your productivity today</p>
        </div>

        <div class="grid-box">
            <div class= "grid grid1">
                
                <div class="active-tasks">
                    <h4>Active Tasks </h4>
                    <img src="/assets/dashboard-icons/tick.svg" alt="tick">
                </div>

                <div>
                    <p>0</p>
                    <p>0 Completed</p>
                </div>


            </div>


            <div class= "grid grid2">
                <div class="active-tasks">
                    <h4>Total Expenses</h4>
                    <img src="/assets/dashboard-icons/dollar.svg" alt="tick">
                </div>

                <div>
                    <p>$0.00</p>
                    <p>This period</p>
                </div>             
                
                
            </div>

            <div class= "grid grid3">
                <div class="active-tasks">
                    <h4>  Total Notes</h4>
                    <img src="/assets/dashboard-icons/message.svg" alt="tick">
                </div>

                <div>
                    <p>0</p>
                    <p>Saved notes</p>
                </div>
                
                
            </div>

            <div class= "grid grid4">
                <div class="active-tasks">
                    <h4> Completion Rate</h4>
                    <img src="/assets/dashboard-icons/zigsag arror.svg" alt="tick">
                </div>

                <div>
                    <p>0%</p>
                    <p>Task Completion</p>
                </div>
                                
                </div>

            <div class= "grid grid5">
                <img src="/assets/dashboard-icons/clock icon.svg" alt="clock-icon">
                <h4>Recent Tasks</h4>
                <img src="/assets/dashboard-icons/tick.svg" alt="tick">
                <p>No tasks yet</p>
            </div>

            <div class= "grid grid6">
                <div class="zig-actn"> <img src="/assets/dashboard-icons/zigsag arror.svg" alt="zigzag-arrow up">
               <h4>Quick Action </h4> </div>
                
               <div class="action-buttons">
                <button class="quick-action-buttons">
                    <div>
                        <img class="imgg" src="/assets/dashboard-icons/tick.svg" alt="tick">
                    </div>
                    <div class="items">
                        <h4>Create New Task</h4>
                        <p>Add a task to your list</p>
                    </div>
                </button>

                <button class="quick-action-buttons">
                    <div>
                        <img class="imgg" src="/assets/dashboard-icons/dollar.svg" alt="tick">
                    </div>
                    <div class="items">
                        <h4>Track Expense</h4>
                        <p>Record a new expense</p>
                    </div>
                </button>

                <button class="quick-action-buttons">
                    <div>
                        <img class="imgg" src="/assets/dashboard-icons/message.svg" alt="tick">
                    </div>
                    <div class="items">
                        <h4>Write Note</h4>
                        <p>Capture your thoughts</p>
                    </div>
                </button>

                
               </div>
            
            </div>

        </div>
        



    </section>

    <!-- <div data-import="/module/sidebar/sidebar.html"></div> -->


    <script src="/module/main/main.js"></script>
</body>
