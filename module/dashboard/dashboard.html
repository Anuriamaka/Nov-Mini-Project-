                <div>

                </div>


            </div>


            <div class="grid grid2">
                <div class="active-tasks">

                    <img class="dosign" src="/assets/dashboard-icons/dollar.svg" alt="dollar sign">
                
                </div>

                <div>
                    <h1>$0.00</h1>
                    <p>This period</p>
                </div>


            </div>

            <div class="grid grid3">
                <div class="active-tasks">
                    <h4> Total Notes</h4>

                <div>

            </div>

            <div class="grid grid4">

            </div>

            </div>

                <div class="zig-actn"> <img class="zigzag-icon" src="/assets/dashboard-icons/zigsag arror.svg"
                        alt="zigzag-arrow up">
                    <h4>Quick Action </h4>
                </div>

                <div class="action-buttons">
                    <button class="quick-action-buttons">
                        <div>
                            <img class="imgg" src="/assets/dashboard-icons/tick.svg" alt="tick">
                        </div>
                        <div class="items">
                            <h4>Create New Task</h4>
                            <p>Add a task to your list</p>
                        </div>
                    </button>

                    <button class="quick-action-buttons">
                        <!-- <div>
                            <img class="imgg" src="/assets/dashboard-icons/dollar.svg" alt="tick">

                                <path fill="none" stroke="rgb(68, 94, 238)" stroke-linecap="round" stroke-linejoin="round"

                            </svg></div>
                        <!-- <img src="/assets/dashboard-icons/dollarsign.svg"> -->
                        <div class="items">
                            <h4>Track Expense</h4>
                            <p>Record a new expense</p>
                        </div>
                    </button>

                    <button class="quick-action-buttons">
                        <div>
                            <img class="imgg" src="/assets/dashboard-icons/message.svg" alt="tick">
                        </div>
                        <div class="items">
                            <h4>Write Note</h4>
                            <p>Capture your thoughts</p>
                        </div>
                    </button>


                </div>

            </div>

        </div>
